<!DOCTYPE html>
<html>
<head>
  <title>(404) Karnevalisten</title>
  <meta charset="UTF-8" />
  <style>

    @font-face {

      font-family: 'Futura';
        src: font-url('FuturaBT-Bold.eot?') format('eot'),
        font-url('FuturaBT-Bold.woff') format('woff'),
        font-url('FuturaBT-Bold.ttf')  format('truetype'),
        font-url('FuturaBT-Bold.svg#FuturaBT-Bold') format('svg');

        font-weight: bold;
        font-style: normal;
    }

  	html, body { height: 100%; }

  	body {
	  	background-color: #5c627e;
	  	color: white;
	  	text-align: center;
  	}

  	h1, h2, button { font-family: 'Futura', Helvetica, sans-serif }

  	h1, h2 {
  		line-height: 150%;
  		margin: 5px 0 0 0;
  	}

  	h1 {
  		font-size:96pt;
	  	text-transform: uppercase;
	  	color: #eccd3c;
  	}

  	p {
  		margin: 5px 0;
  		opacity: 0.75;
  	}

  	p, a {
	  	font-family: 'Helvetica-light', sans-serif;
  	}

  	button {
	  	background-color: white;
	  	color: #e65537;
	  	padding: 10px;
	  	margin-top: 25px;
	  	font-size: 18px;
	  	text-transform: uppercase;
	  	box-shadow: 0 6px 0 rgba(0,0,0,0.25);
	  	border: none;
	  	cursor: pointer;
	  	outline: none;
  	}

  	button:active {
	  	box-shadow: none;
	  	background-color: rgba(255,255,255,0.9);
  	}

  </style>

</head>

<body>

	<div id="information-container">

		<h1>404!</h1>
		<h2>Sidan du sökte kunde tyvärr inte hittas.</h2>
		<p>Du har antaligen följt en väldigt futural länk, som inte finns i vår tidsrymd ännu.</p>

		<a href="javascript:history.go(-1);">

			<button>Gå tillbaka</button>

		</a>

	</div>

  <script>

  	var container = document.getElementById("information-container");
  	container.style.marginTop = "" + ((document.body.offsetHeight / 2) - (container.offsetHeight / 2) - 40) + "px";

  </script>

</body>

</html>
